<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function display(){
			var save=document.getElementById("save").value
			var pass=document.getElementById("pass").value
			console.log(save)
			console.log(pass)
			document.getElementById("save").value=""
			fetch("http://localhost:4000/newData",{
			method:"POST",
			headers:{
				"Content-Type": "application/json"
			},
			body:JSON.stringify({name:save,age:pass})
					})
		}		
	</script>
	<style type="text/css">
		body{
			background-color: gray;
			
		}
		.design{
			border: 1px solid ;
			width: 25%;
			background-color: white;
			margin-left: 32%;
			margin-top: 20%;
			padding: 2% 2% 2% 2%;
		} 
		#save{
			padding: 2%;
			background-color: burlywood;
			margin-left: 20%;
		}
		#pass{
			padding: 2%;
			background-color: burlywood;
			margin-left: 20%;
		}
		#style{
			background-color:skyblue; 
			padding:2%; 
			margin-left: 35%;
		}
	</style>
</head>
<body>

	
	<div class="design">
		<h1 style="color: red; margin-left: 20%;">LOGIN PAGE</h1>
		<input id="save" type="text" placeholder="entername">
	<p><input id="pass" type="password" placeholder="password"></p>

	<button id="style" onclick="display()">submit</button>
	</div>
	

</body>
</html>
